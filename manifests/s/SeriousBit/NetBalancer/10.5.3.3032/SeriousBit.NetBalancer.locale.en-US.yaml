ReleaseNotes: 'Taking further advantage of the Multimedia Timers we introduced two versions ago, NetBalancer v10.5 is now able to make high precision network packet delays with a resolution of under 1 millisecond. Also we made the traffic balancing algorithm less aggressive, so it will slow down low priority traffic a bit less than before. The old behavior can be restored using the Level Severity settings from Menu/Miscellaneous/Level Severity.'

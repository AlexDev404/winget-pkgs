Description: 'NetBalancer is an internet traffic control and monitoring tool designed for Microsoft Windows 7, 8 and 10 (and their server variants) with native x64 support. With NetBalancer you can: Set a download and/or upload network priority or limit for any process, manage priorities and limits for each network adapter separately, define detailed network traffic rules, set global traffic limits, get detailed statistics and totals about your data usage, show network traffic in system tray and much more!'
